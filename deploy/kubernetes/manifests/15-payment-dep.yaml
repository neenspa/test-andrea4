---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  labels:
    name: payment
    backstage.io/kubernetes-id: test-andrea4
    app.kubernetes.io/name: test-andrea4
    rht-gitops.com/janus-argocd: test-andrea4
  namespace: test-andrea4
spec:
  replicas: 1
  selector:
    matchLabels:
      name: payment
  template:
    metadata:
      labels:
        name: payment
        backstage.io/kubernetes-id: test-andrea4
        app.kubernetes.io/name: test-andrea4
        rht-gitops.com/janus-argocd: test-andrea4
    spec:
      containers:
        - name: payment
          image: weaveworksdemos/payment:0.4.3
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 99m
              memory: 100Mi
          ports:
            - containerPort: 80
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            readOnlyRootFilesystem: true
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 300
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 180
            periodSeconds: 3
      serviceAccountName: storeuser-sa
      nodeSelector:
        beta.kubernetes.io/os: linux
